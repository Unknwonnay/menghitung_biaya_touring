<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DwiVesemet Touring</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h1>Biaya Touring Dwi Vesmet</h1>
            <div class="input-container">
                <table>
                    <tr>
                        <td><label for="jarakTouring">Jarak touring </label></td>
                        <td><input type="number" class="input" id="jarakTouring" value="0"></td>
                        <td><label for="jarakTouring">Km</label></td>
                    </tr>
                    <tr>
                        <td><label for="konsumsi">Pengeluaran konsumsi</label></td>
                        <td><input type="number" class="input" id="konsumsi" value="0"></td>
                    </tr>
                    <tr>
                        <td><label for="pengeluaranLainlain">Pengeluaran lain-lain </label></td>
                        <td><input type="number" class="input" id="pengeluaranLainlain" value="0"></td>
                    </tr>
                </table>
            </div>
            <button type="button" onclick="main()">Submit</button>
            <h1>Total biaya</h1>
            <p id="totalBiaya"></p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
